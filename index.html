<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Form | Learn with Arshyan</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <div class="form-box" id="loginForm">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="btn">Login</button>
        <div class="social-login">
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Login with Facebook
          </button>
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Login with Google
          </button>
        </div>
        <p class="switch-text">
          Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign up here</a>
        </p>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-box hidden" id="signupForm">
      <h2>Signup</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Signup</button>
        <div class="social-login">
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Signup with Facebook
          </button>
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Signup with Google
          </button>
        </div>
        <p class="switch-text">
          Already have an account? <a href="#" onclick="showLogin()">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
